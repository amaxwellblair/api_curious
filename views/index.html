<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>API Curious</title>
  </head>
  <body>
    <h1>Check Your Page Out!</h1>
    <p>
      Well there isn't much to see quite yet
    </p>
    {{if .Exists}}
      <form action="/logout" method="POST">
        <input type="hidden" name="_method" value="DELETE">
        <input type="submit" value="Logout">
      </form>
      <!-- <a href="/logout">Logout</a> -->
    {{else}}
      <a href="/login">Login</a>
    {{end}}
  </body>
</html>
